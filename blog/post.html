<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Leo Cai</title>
    <meta name="description" content="Leo Cai's blog - Thoughts on software engineering, database systems, and more">
    <link rel="stylesheet" href="../assets/css/terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../icon.webp" type="image/webp">
    <style>
        /* Blog post content */
        .blog-post-content {
            padding: 10px;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }
        
        .blog-post-content h1 {
            color: var(--terminal-yellow);
            margin-top: 0;
        }
        
        .blog-post-content h2, 
        .blog-post-content h3 {
            color: var(--terminal-blue);
        }
        
        .blog-post-content pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .blog-post-content code {
            font-family: var(--terminal-font);
            color: var(--terminal-green);
        }
        
        .blog-post-header {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed var(--terminal-comment);
        }
        
        .blog-post-meta {
            color: var(--terminal-comment);
            font-size: 0.9rem;
        }
        
        .back-to-list {
            display: inline-block;
            margin-top: 20px;
            color: var(--terminal-blue);
            text-decoration: none;
        }
        
        .back-to-list:hover {
            text-decoration: underline;
        }
        
        /* Blog content */
        .blog-content {
            line-height: 1.6;
        }
        
        .blog-content p {
            margin-bottom: 1.2em;
        }
        
        .blog-content ul {
            margin-bottom: 1.2em;
            padding-left: 20px;
        }
        
        .blog-content li {
            margin-bottom: 0.5em;
        }
        
        .blog-content pre {
            margin: 1.5em 0;
        }
        
        /* Loading indicator */
        .loading {
            color: var(--terminal-yellow);
            margin: 20px 0;
            font-style: italic;
        }
        
        /* Error message */
        .error-message {
            color: var(--terminal-red);
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(224, 108, 117, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Terminal Window -->
    <div class="terminal-window fullscreen">
        <div class="terminal-header">
            <div class="terminal-button terminal-close"></div>
            <div class="terminal-button terminal-minimize"></div>
            <div class="terminal-button terminal-maximize"></div>
            <div class="terminal-title">leo@redshift: ~/blog/posts</div>
            <!-- Terminal Tabs -->
            <div class="terminal-tabs">
                <a href="/" class="terminal-tab">Home</a>
                <a href="/blog" class="terminal-tab">Blog</a>
                <a href="#" class="terminal-tab active" id="post-tab">Post</a>
            </div>
        </div>
        <div class="terminal-body">
            <div id="terminal-output">
                <div class="terminal-line">
                    <span class="terminal-prompt">leo@redshift</span>
                    <span class="terminal-command" id="cat-command">cat blog/posts/post.md</span>
                </div>
                
                <div class="terminal-output blog-post-content">
                    <!-- Loading indicator -->
                    <div id="loading-indicator" class="loading">Loading post content...</div>
                    
                    <!-- Error message (hidden by default) -->
                    <div id="error-message" class="error-message" style="display: none;">
                        Error loading blog post. Please try again later.
                    </div>
                    
                    <div id="post-container" style="display: none;">
                        <div class="blog-post-header">
                            <h1 id="post-title">Loading...</h1>
                            <div class="blog-post-meta">
                                Published: <span id="post-date">Loading...</span>
                            </div>
                        </div>
                        <div id="post-content" class="blog-content">
                            Loading post content...
                        </div>
                    </div>
                    
                    <div class="terminal-line" style="margin-top: 20px;">
                        <span class="terminal-prompt">leo@redshift</span>
                        <span class="terminal-command">cd ..</span>
                    </div>
                    
                    <a href="/blog" class="back-to-list">
                        <i class="fas fa-arrow-left"></i> Back to all posts
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="terminal-footer">
            <p>&copy; 2024 Leo Cai. All rights reserved.</p>
        </div>
    </div>

    <!-- Optional Matrix Background Effect -->
    <canvas id="matrix-bg" class="matrix-bg"></canvas>

    <!-- JavaScript -->
    <script src="../assets/js/matrix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Function to fetch blog posts list
        async function fetchBlogPostsList() {
            try {
                const response = await fetch('/blog/posts-list.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch blog posts list');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error fetching blog posts list:', error);
                return [];
            }
        }
        
        // Function to find post by ID
        function findPostById(posts, postId) {
            return posts.find(post => post.filename.replace('.md', '') === postId || 
                              post.url.includes(postId));
        }
        
        // Function to load blog post
        async function loadBlogPost() {
            // Show loading indicator
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('post-container').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            try {
                // Get post filename from URL parameter
                const postId = getUrlParameter('post');
                
                if (!postId) {
                    throw new Error('Post ID not specified. Please check the URL.');
                }
                
                // Fetch the posts list
                const blogPosts = await fetchBlogPostsList();
                
                // Find the post in the list
                const post = findPostById(blogPosts, postId);
                
                if (!post) {
                    throw new Error(`Post not found: ${postId}`);
                }
                
                // Update the command display
                document.getElementById('cat-command').textContent = `cat blog/posts/${post.filename}`;
                
                // Fetch the post content
                const response = await fetch(`/blog/posts/${post.filename}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status} ${response.statusText}`);
                }
                
                const content = await response.text();
                
                // Update page title
                document.title = `${post.title} - Leo Cai`;
                
                // Update tab title
                document.getElementById('post-tab').textContent = post.title;
                
                // Update post details
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-date').textContent = post.date;
                
                // Update content with markdown formatting using marked.js
                document.getElementById('post-content').innerHTML = marked.parse(content);
                
                // Hide loading indicator, show post
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('post-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                
                // Show error message
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error loading blog post: ' + error.message;
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Load blog post
            loadBlogPost();
        });
    </script>
</body>
</html>
