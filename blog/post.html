<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Leo Cai</title>
    <meta name="description" content="Leo Cai's blog - Thoughts on software engineering, database systems, and more">
    <link rel="stylesheet" href="../assets/css/terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../icon.webp" type="image/webp">
    <style>
        :root {
            --terminal-bg: #282c34;
            --terminal-text: #abb2bf;
            --terminal-green: #98c379;
            --terminal-blue: #61afef;
            --terminal-yellow: #e5c07b;
            --terminal-red: #e06c75;
            --terminal-purple: #c678dd;
            --terminal-cyan: #56b6c2;
            --terminal-prompt: #98c379;
            --terminal-cursor: #61afef;
            --terminal-selection: rgba(97, 175, 239, 0.3);
            --terminal-comment: #5c6370;
            --terminal-font: 'Fira Code', monospace;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: var(--terminal-font);
            line-height: 1.2;
        }
        
        /* Terminal Window */
        .terminal-window {
            background-color: var(--terminal-bg);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: #21252b;
            height: 30px;
            padding: 0 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .terminal-close {
            background-color: #ff5f56;
        }
        
        .terminal-minimize {
            background-color: #ffbd2e;
        }
        
        .terminal-maximize {
            background-color: #27c93f;
        }
        
        .terminal-title {
            color: var(--terminal-comment);
            font-size: 12px;
            margin-left: 15px;
            margin-right: 20px;
        }
        
        .terminal-tabs {
            display: flex;
            margin-left: 20px;
        }
        
        .terminal-tab {
            color: var(--terminal-comment);
            text-decoration: none;
            padding: 0 15px;
            font-size: 14px;
            line-height: 30px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .terminal-tab:hover {
            color: var(--terminal-text);
        }
        
        .terminal-tab.active {
            color: var(--terminal-blue);
            border-bottom-color: var(--terminal-blue);
        }
        
        .terminal-body {
            padding: 20px;
            flex: 1;
            height: auto;
            overflow-y: auto;
            position: relative;
        }
        
        .terminal-line {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            position: relative;
            margin-bottom: 10px;
        }
        
        .terminal-prompt {
            color: var(--terminal-prompt);
            margin-right: 10px;
            white-space: nowrap;
        }
        
        .terminal-prompt::before {
            content: "âžœ";
            margin-right: 8px;
        }
        
        .terminal-command {
            color: var(--terminal-text);
            font-weight: 500;
        }
        
        .terminal-output {
            width: 100%;
            padding: 10px 0 20px 25px;
            white-space: pre-wrap;
        }
        
        /* Footer */
        .terminal-footer {
            background-color: var(--terminal-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            text-align: center;
            color: var(--terminal-comment);
            font-size: 0.9rem;
        }
        
        /* Blog post content */
        .blog-post-content {
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }
        
        .blog-post-content h1 {
            color: var(--terminal-yellow);
            margin-top: 0;
        }
        
        .blog-post-content h2, 
        .blog-post-content h3 {
            color: var(--terminal-blue);
        }
        
        .blog-post-content pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .blog-post-content code {
            font-family: var(--terminal-font);
            color: var(--terminal-green);
        }
        
        .blog-post-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--terminal-comment);
        }
        
        .blog-post-meta {
            color: var(--terminal-comment);
            font-size: 0.9rem;
        }
        
        .back-to-list {
            display: inline-block;
            margin-top: 20px;
            color: var(--terminal-blue);
            text-decoration: none;
        }
        
        .back-to-list:hover {
            text-decoration: underline;
        }
        
        /* Matrix Effect (Optional) */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
        }
        
        /* Blog content */
        .blog-content {
            line-height: 1.6;
        }
        
        .blog-content p {
            margin-bottom: 1.2em;
        }
        
        .blog-content ul {
            margin-bottom: 1.2em;
            padding-left: 20px;
        }
        
        .blog-content li {
            margin-bottom: 0.5em;
        }
        
        .blog-content pre {
            margin: 1.5em 0;
        }
        
        /* Loading indicator */
        .loading {
            color: var(--terminal-yellow);
            margin: 20px 0;
            font-style: italic;
        }
        
        /* Error message */
        .error-message {
            color: var(--terminal-red);
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(224, 108, 117, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Terminal Window -->
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-button terminal-close"></div>
            <div class="terminal-button terminal-minimize"></div>
            <div class="terminal-button terminal-maximize"></div>
            <div class="terminal-title">leo@redshift: ~/blog/posts</div>
            <!-- Terminal Tabs -->
            <div class="terminal-tabs">
                <a href="/" class="terminal-tab">Home</a>
                <a href="/blog" class="terminal-tab">Blog</a>
                <a href="#" class="terminal-tab active" id="post-tab">Post</a>
            </div>
        </div>
        <div class="terminal-body">
            <div id="terminal-output">
                <div class="terminal-line">
                    <span class="terminal-prompt">leo@redshift</span>
                    <span class="terminal-command" id="cat-command">cat _posts/post.md</span>
                </div>
                
                <div class="terminal-output blog-post-content">
                    <!-- Loading indicator -->
                    <div id="loading-indicator" class="loading">Loading post content...</div>
                    
                    <!-- Error message (hidden by default) -->
                    <div id="error-message" class="error-message" style="display: none;">
                        Error loading blog post. Please try again later.
                    </div>
                    
                    <div id="post-container" style="display: none;">
                        <div class="blog-post-header">
                            <h1 id="post-title">Loading...</h1>
                            <div class="blog-post-meta">
                                Published: <span id="post-date">Loading...</span>
                            </div>
                        </div>
                        <div id="post-content" class="blog-content">
                            Loading post content...
                        </div>
                    </div>
                    
                    <div class="terminal-line" style="margin-top: 20px;">
                        <span class="terminal-prompt">leo@redshift</span>
                        <span class="terminal-command">cd ..</span>
                    </div>
                    
                    <a href="/blog" class="back-to-list">
                        <i class="fas fa-arrow-left"></i> Back to all posts
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="terminal-footer">
            <p>&copy; 2024 Leo Cai. All rights reserved.</p>
        </div>
    </div>

    <!-- Optional Matrix Background Effect -->
    <canvas id="matrix-bg" class="matrix-bg"></canvas>

    <!-- JavaScript -->
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Function to extract post metadata from front matter
        function extractFrontMatter(content) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
            const match = content.match(frontMatterRegex);
            
            if (match) {
                const frontMatter = match[1];
                const contentWithoutFrontMatter = content.replace(frontMatterRegex, '');
                
                // Parse front matter
                const metadata = {};
                const lines = frontMatter.split('\n');
                
                lines.forEach(line => {
                    const parts = line.split(':');
                    if (parts.length >= 2) {
                        const key = parts[0].trim();
                        const value = parts.slice(1).join(':').trim();
                        metadata[key] = value.replace(/^"(.*)"$/, '$1'); // Remove quotes if present
                    }
                });
                
                return {
                    metadata,
                    content: contentWithoutFrontMatter
                };
            }
            
            return {
                metadata: {},
                content
            };
        }
        
        // Simple markdown formatter
        function formatMarkdown(markdown) {
            if (!markdown) return '';
            
            // Replace headers
            let formatted = markdown
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^#### (.*$)/gm, '<h4>$1</h4>');
            
            // Replace lists
            formatted = formatted.replace(/^\s*-\s*(.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>\n)+/g, '<ul>$&</ul>');
            
            // Replace code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Replace inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Replace paragraphs
            formatted = formatted.replace(/^(?!<[hou]).+$/gm, '<p>$&</p>');
            
            // Fix empty lines
            formatted = formatted.replace(/<p><\/p>/g, '');
            
            return formatted;
        }
        
        // Function to load blog post
        async function loadBlogPost() {
            // Show loading indicator
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('post-container').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            try {
                // Get post filename from URL parameter
                const postFilename = getUrlParameter('post');
                
                if (!postFilename) {
                    throw new Error('No post specified. Please provide a post parameter.');
                }
                
                // Update the command display
                document.getElementById('cat-command').textContent = `cat _posts/${postFilename}.md`;
                
                // Fetch the post content
                const response = await fetch(`/_posts/${postFilename}.md`);
                
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.status} ${response.statusText}`);
                }
                
                const content = await response.text();
                
                // Extract front matter and content
                const { metadata, content: postContent } = extractFrontMatter(content);
                
                // Update page title
                document.title = metadata.title ? `${metadata.title} - Leo Cai` : 'Blog Post - Leo Cai';
                
                // Update tab title
                document.getElementById('post-tab').textContent = metadata.title || 'Post';
                
                // Update post details
                document.getElementById('post-title').textContent = metadata.title || 'Untitled Post';
                document.getElementById('post-date').textContent = metadata.date || 'Unknown Date';
                
                // Update content with markdown formatting
                document.getElementById('post-content').innerHTML = formatMarkdown(postContent);
                
                // Hide loading indicator, show post
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('post-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                
                // Show error message
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error loading blog post: ' + error.message;
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Load blog post
            loadBlogPost();
            
            // Optional: Matrix background effect
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 50);
        });
    </script>
</body>
</html>
