---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Leo Cai</title>
    <meta name="description" content="Leo Cai's blog on database engineering, distributed systems, and software development best practices">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/icon.webp" type="image/webp">
    <!-- Open Graph tags for better social sharing -->
    <meta property="og:title" content="Blog | Leo Cai">
    <meta property="og:description" content="Leo Cai's blog on database engineering, distributed systems, and software development best practices">
    <meta property="og:image" content="https://leocai.me/icon.webp">
    <meta property="og:url" content="https://leocai.me/blog">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">LC</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
            </div>
        </div>
    </nav>

    <main class="blog-list">
        <div class="container">
            <h1>Blog Posts</h1>
            <ul class="post-list">
                {% for post in site.posts %}
                <li class="post-item">
                    <a href="{{ post.url }}">
                        <h2>{{ post.title }}</h2>
                        <time datetime="{{ post.date | date_to_xmlschema }}">
                            {{ post.date | date: "%B %d, %Y" }}
                        </time>
                        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Leo Cai. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
