layout: default
title: Blog
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Leo Cai</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/blog.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">LC</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
            </div>
        </div>
    </nav>

    <main class="blog-list">
        <div class="container">
            <h1>Blog Posts</h1>
            <ul class="post-list">
                {% for post in site.posts %}
                <li class="post-item">
                    <a href="{{ post.url }}">
                        <h2>{{ post.title }}</h2>
                        <time datetime="{{ post.date | date_to_xmlschema }}">
                            {{ post.date | date: "%B %d, %Y" }}
                        </time>
                        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Leo Cai. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
